<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Of Duty Mobile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="landing-page">
        <div class="image-container">
            <img src="images/CodmLoginimg.webp" alt="CODM-image">
            
            <div class="form-overlay">
                <h1>What's your ID and Name in CODM?</h1>
                <input type="text" id="user-id" placeholder="Enter ID">
                <input type="text" id="user-name" placeholder="Enter name">
                <button class="btn">Enter</button>
            </div>
        </div>    
    </div>

    <script src="javascript.js"></script>
</body>
</html>
